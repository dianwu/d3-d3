<!DOCTYPE html><html ng-app="MyApp" ng-controller="MyCtrl as myCtrl"><head><link rel="stylesheet" type="text/css" href="http://reset5.googlecode.com/hg/reset.min.css"><link rel="stylesheet" type="text/css" href="css/all.css"><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script><script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script><script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script><script src="http://tw.battle.net/d3/static/js/tooltips.js"></script><script src="js/d3API.js"></script><title>Diablo 3 width D3js</title></head><body>Diablo 3<div><div ng-view></div>Server :<select ng-model="myServer" ng-options="server.name for server in servers"></select>Battle Tag : <input ng-model="battleTag" placeholder="Enter your BattleTag" type="text" value="DianTW-3588"><h1>Hello {{battleTag}}!</h1><button ng-click="myCtrl.loadBattleTag()">Load</button><select ng-model="selectedHero" ng-options="heroe.name for heroe in profileData.heroes" ng-change="selectHero()"><option value="">-- 請選擇 Hero --</option></select><div ng-repeat="(key, value) in selectedHero">{{key}} : {{value}}</div>=== hero data ===<div style="display:none" ng-repeat="(key, value) in heroData">{{key}} : {{value}}</div><div class="hero-stats"><div ng-repeat="(key, value) in heroData.stats">{{key}} : {{value}}</div></div><div>=== item data ===</div><span class="item" ng-repeat="(key, value) in itemDatas"><img src="http://media.blizzard.com/d3/icons/items/large/{{itemDatas[key].icon}}.png"> <span class="name">{{itemDatas[key].name}}</span></span> <div class="clear"></div><select ng-model="selectedAttr" ng-options="attrKey for (attrKey, attrValue) in itemAttrs" ng-change="selectAttr()"><option value="">show all</option></select><div><span id="itemInfo" ng-repeat="(key, value) in selectedAttr"><span><a host="{{myServer.host}}" style="display: inline-block;width: 80px;text-align: center" href="http://{{myServer.host}}/d3/zh/tooltip/{{itemDatas[value.id].tooltipParams}}" data-d3tooltip="{{itemDatas[value.id].tooltipParams}}"><img src="http://media.blizzard.com/d3/icons/items/large/{{itemDatas[value.id].icon}}.png"><div style="display: inline-block">{{itemDatas[value.id].name}}</div></a></span></span></div><div class="draw" id="chart"></div></div></body></html>
